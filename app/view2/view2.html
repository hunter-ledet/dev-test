<div ng-controller="View2Ctrl as $ctrl">
    <h1>About Your Team</h1>
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Team</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Team Name" ng-model="team">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Location</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Location" ng-model="location">
      </div>
      <div class="form-group">
          <label for="formGroupExampleInput2">Twitter</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Twitter Handle" ng-model="twitter">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Facebook</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Facebook URL" ng-model="facebook">
          </div>
          <div class="form-group">
              <label for="formGroupExampleInput2">Instagram</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Instagram Handle" ng-model="instagram">
            </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Just a quick description of your team" ng-model="description"></textarea>
        </div>
    </form>
    <button type="submit" class="btn btn-primary" ng-click="go('/view3'); $ctrl.maintain(team, location, description, twitter, facebook, instagram)">Finish Up</button>
</div>
